version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    # image: app:1.0.0
    volumes: ./:/usr/src/app
    ports:
      - '80:3000'
    links:
      - mongo
  
  mongo:
    container_name: mongo
    # instead of building from Dockerfile,
    #image: will pull from dockerhub
    image: mongo
    ports:
      - '27017:27017'
